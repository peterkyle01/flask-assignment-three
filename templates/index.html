<!DOCTYPE html>
<html>
<head>
    <title>Flask Cloud Storage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Flask Cloud Storage</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    <h2>Stored Files:</h2>
    <ul>
        {% for file in files %}
        <li>
            {% if file.lower().endswith(('.png', '.jpg', '.jpeg', '.gif', '.webp')) %}
            <img src="{{ url_for('uploaded_file', filename=file) }}" alt="{{ file }}" style="max-width: 200px; max-height: 200px;">
            {% else %}
            <a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank">{{ file }}</a>
            {% endif %}
            <a href="{{ url_for('update', filename=file) }}">Update</a>
            <a href="{{ url_for('delete', filename=file) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
